name: Android Build Workflow

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Android SDK and NDK
        run: |
          mkdir /home/runner/android && cd /home/runner/android

          sudo apt install -y unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          export PATH=$PATH:/home/runner/android/cmdline-tools/bin/

          yes | sdkmanager --sdk_root=/home/runner/android "platforms;android-34" "build-tools;34.0.0" "ndk;27.0.12077973" "cmake;3.31.0"

          echo "ANDROID_SDK_HOME=/home/runner/android" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/home/runner/android/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Build with custom script
        run: |
          ./scripts/android-build-freerdp.sh \
            --ndk $ANDROID_NDK_HOME \
            --sdk $ANDROID_SDK_HOME \
            --openh264-ndk $ANDROID_NDK_HOME \
            --conf ./scripts/android-build-release.conf
